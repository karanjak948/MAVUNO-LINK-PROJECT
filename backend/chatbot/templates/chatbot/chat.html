{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MavunoLink - Chatbot</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container mt-5">
    <h2 class="text-center mb-4">MavunoLink Chatbot</h2>
    <div class="card shadow-lg rounded-4">
      <div class="card-body">
        <!-- Chat history -->
        <div id="chatBox"
             style="min-height:180px; max-height:420px; overflow-y:auto; padding:12px;
                    border:1px solid #e9ecef; border-radius:8px; background:#fafafa;">
        </div>

        <!-- Chat input form -->
        <form id="chat-form" class="input-group mt-3">
          <input id="user-input" type="text" class="form-control" placeholder="Type your message..." autocomplete="off">
          <button type="submit" class="btn btn-success">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/chatbot.js' %}"></script>
</body>
</html>
