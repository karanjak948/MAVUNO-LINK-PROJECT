{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded shadow-sm">
        </div>
        <div class="col-md-6">
            <h2 class="fw-bold text-success">{{ product.name }}</h2>
            <span class="badge bg-light text-dark mb-2">{{ product.category }}</span>
            <p class="text-muted">{{ product.description }}</p>
            <p class="fw-bold fs-4 text-success">KSh {{ product.price }}</p>
            <p class="text-muted">In Stock: {{ product.stock }}</p>
            <p class="small"><i class="bi bi-shop"></i> Sold by: <strong>{{ product.seller }}</strong></p>
            
            <form method="post" action="{% url 'add-to-cart' product.id %}">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="number" name="quantity" value="1" min="1" class="form-control">
                    <button type="submit" class="btn btn-success">üõí Add to Cart</button>
                </div>
            </form>

            <a href="{% url 'review_list' %}" class="btn btn-outline-success">‚≠ê See Reviews</a>
        </div>
    </div>
</div>
{% endblock %}
