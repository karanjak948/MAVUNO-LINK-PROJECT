<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MavunoLink{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            margin-top: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 30px auto;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            color: #555;
        }

        img {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>MavunoLink</h1>
        <nav>
            <a href="{% url 'upload_product' %}">Upload Product</a>
            <a href="{% url 'product_list' %}">All Products</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 MavunoLink</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
