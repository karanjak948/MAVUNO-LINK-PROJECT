{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand fw-bold" href="/">MavunoLink</a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <!-- Home -->
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
        </li>

        <!-- Marketplace -->
        <li class="nav-item">
          <a class="nav-link {% if '/marketplace' in request.path %}active{% endif %}" href="/marketplace/">Marketplace</a>
        </li>

        <!-- Verify Products -->
        <li class="nav-item">
          <a class="nav-link {% if '/verify' in request.path %}active{% endif %}" href="/verify/">Verify</a>
        </li>

        <!-- Reviews -->
        <li class="nav-item">
          <a class="nav-link {% if '/reviews' in request.path %}active{% endif %}" href="/reviews/">Reviews</a>
        </li>

        <!-- Chatbot -->
        <li class="nav-item">
          <a class="nav-link {% if '/chatbot' in request.path %}active{% endif %}" href="/chatbot/">Chatbot</a>
        </li>

        <!-- Auth: Login / Logout -->
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/accounts/logout/">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link {% if '/accounts/login' in request.path %}active{% endif %}" href="/accounts/login/">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if '/register' in request.path %}active{% endif %}" href="/register/">Register</a>
          </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>
